<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glitch Text Effect</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      font-family: 'Courier New', Courier, monospace; /* Coding-style font */
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
      overflow: hidden;
      text-align: center;
    }

    /* Style for the glitch text */
    .glitch {
      font-size: 5rem;
      position: absolute;
      top: 10px;
      letter-spacing: 8px;
      text-transform: uppercase;
      display: inline-block;
      color: rgb(255, 255, 255);
      font-weight: bold;
      animation: glitchAnimation 1.0s infinite;
      -webkit-background-clip: text;
      background-clip: text;
    }

    /* Create multiple layers for the glitch effect */
    .glitch:before,
    .glitch:after {
      content: "Emotional Resonance"; /* Same text on both layers */
      position: absolute;
      top: 0;
      left: 0;
      color: rgba(231, 225, 159, 0.484); /* Glitch color */
      animation: glitchBefore 1.5s infinite linear;
    }

    .glitch:after {
      color: rgba(177, 68, 68, 0.78); /* Different color for the second glitch layer */
      animation: glitchAfter 1.5s infinite linear;
    }

    /* Glitch effect keyframes */
    @keyframes glitchAnimation {
      0% {
        transform: translateX(0);
      }
      20% {
        transform: translateX(-5px);
        opacity: 0.8;
      }
      40% {
        transform: translateX(5px);
        opacity: 0.9;
      }
      60% {
        transform: translateX(-5px);
        opacity: 0.8;
      }
      80% {
        transform: translateX(5px);
        opacity: 0.9;
      }
      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes glitchBefore {
      0% {
        clip-path: inset(0 0 0 0);
        transform: translate(-5px, -5px);
      }
      20% {
        clip-path: inset(10% 10% 20% 10%);
        transform: translate(-10px, -5px);
      }
      40% {
        clip-path: inset(20% 0 30% 0);
        transform: translate(10px, -10px);
      }
      60% {
        clip-path: inset(5% 0 10% 5%);
        transform: translate(-5px, 10px);
      }
      80% {
        clip-path: inset(5% 0 20% 5%);
        transform: translate(5px, -5px);
      }
      100% {
        clip-path: inset(0 0 0 0);
        transform: translate(0, 0);
      }
    }

    @keyframes glitchAfter {
      0% {
        clip-path: inset(0 0 0 0);
        transform: translate(5px, 5px);
      }
      20% {
        clip-path: inset(5% 5% 15% 5%);
        transform: translate(5px, 0);
      }
      40% {
        clip-path: inset(15% 0 25% 0);
        transform: translate(-10px, 10px);
      }
      60% {
        clip-path: inset(10% 0 20% 10%);
        transform: translate(10px, -5px);
      }
      80% {
        clip-path: inset(0 0 10% 5%);
        transform: translate(-5px, 5px);
      }
      100% {
        clip-path: inset(0 0 0 0);
        transform: translate(0, 0);
      }
    }

  </style>
</head>
<body>

  <!-- Glitch Text -->
  <div class="glitch">Emotional Resonance</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sound Waves</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 140vh;
    }

    /* Container for the sound waves */
    .soundwaves-container {
      position: absolute;
      bottom: 10px; /* Position near the bottom of the screen */
      width: 100%;
      height: 80px; /* Adjust height for the soundwave area */
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      pointer-events: none; /* Allow clicking through */
    }

    /* Individual sound wave styles */
    .soundwave {
      width: 6px;
      height: 80px;
      background: rgba(255, 255, 255, 0.8); /* White color with transparency */
      border-radius: 50%;
      opacity: 0; /* Start with no visibility */
      animation: soundwaveAnimation 2s ease-in-out infinite;
      animation-delay: var(--delay); /* Delay for each sound wave */
    }

    /* Soundwave animation */
    @keyframes soundwaveAnimation {
      0% {
        opacity: 0;
        transform: translateY(0) scaleX(0.5);
      }
      50% {
        opacity: 1;
        transform: translateY(-50px) scaleX(1);
      }
      100% {
        opacity: 0;
        transform: translateY(0) scaleX(0.5);
      }
    }

    /* Randomized delays for each soundwave */
    .soundwave:nth-child(odd) {
      animation-duration: 2s;
    }

    .soundwave:nth-child(even) {
      animation-duration: 3s;
    }

  </style>
</head>
<body>

  <!-- Soundwave container -->
  <div class="soundwaves-container" id="soundwaves-container">
    <!-- Soundwaves will be dynamically generated here -->
  </div>

  <script>
    // Function to generate random soundwaves with random delays and positions
    function createSoundwaves() {
      const container = document.getElementById('soundwaves-container');
      const numberOfWaves = 60; // Number of soundwaves across the screen
      const maxDelay = 6; // Max delay time for the soundwaves

      for (let i = 0; i < numberOfWaves; i++) {
        const wave = document.createElement('div');
        wave.classList.add('soundwave');

        // Assign a random delay for each soundwave
        const delay = Math.random() * maxDelay; // Random delay between 0 and maxDelay
        wave.style.setProperty('--delay', `${delay}s`);

        // Randomize the positioning of each wave across the bottom
        wave.style.left = `${(100 / numberOfWaves) * i}%`;

        container.appendChild(wave);
      }
    }

    // Call the function to create soundwaves when the page loads
    window.onload = createSoundwaves;
  </script>
  
</body>
</html>





<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotating Circle in Center</title>
  <style>
    /* Body and layout */
    body {
      margin: 0;
      height: 100vh;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center; /* Centers horizontally */
      align-items: center; /* Centers vertically */
    }

    /* Position the rotating circle */
    .rotating-circle {
      width: 600px;
      height: 600px;
      border-radius: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      animation: rotate 2s linear infinite; /* Continuous rotation */
      box-shadow: 0 0 10px rgba(254, 255, 255, 0);
      overflow: hidden; /* Ensures the image stays inside the circle */
    }

    /* Rotation animation */
    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* The image inside the circle */
    .circle-image {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures the image fills the circle without distortion */
    }
  </style>
</head>
<body>

  <!-- Rotating circle with a clickable link -->
  <a href="SECOND_WEBPAGE.HTML" class="rotating-circle">
    <!-- Replace the 'src' with your image URL -->
    <img src="vinyl.png" alt="Rotating Image" class="circle-image">
  </a>

</body>
</html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metallic Ball Cursor</title>
    <style>
        /* Remove the default cursor */
        body {
            cursor: none;
            margin: 0;
            height: 100vh;
            background: linear-gradient(145deg, 
                        #000000, 
                        #1a1a1a 30%, 
                        #333333 50%, 
                        #1a1a1a 70%, 
                        #000000);
            overflow: hidden;
        }

        /* Metallic ball styling */
        .metallic-cursor {
            width: 30px;
            height: 30px;
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, 
                        #ffffff,   /* Light reflection */
                        #cccccc,   /* Metallic shine */
                        #666666);  /* Darker shade */
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5), 
                        0 0 30px rgba(200, 200, 200, 0.2);
            pointer-events: none; /* Ensures it doesn't block interaction */
            transform: translate(-50%, -50%);
            transition: background 0.2s ease;
        }
    </style>
</head>
<body>
    <div class="metallic-cursor" id="metallicCursor"></div>

    <script>
        const metallicCursor = document.getElementById('metallicCursor');

        // Update the cursor position on mouse move
        document.addEventListener('mousemove', (e) => {
            metallicCursor.style.left = `${e.clientX}px`;
            metallicCursor.style.top = `${e.clientY}px`;
        });

        // Optional: Add interaction effects when clicking
        document.addEventListener('mousedown', () => {
            metallicCursor.style.background = 'radial-gradient(circle, #ffffff, #999999, #444444)';
        });

        document.addEventListener('mouseup', () => {
            metallicCursor.style.background = 'radial-gradient(circle, #ffffff, #cccccc, #666666)';
        });
    </script>
</body>

    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Cursor Follow Sound Wave</title>
      <style>
        /* Body layout */
        body {
          margin: 0;
          padding: 0;
          height: 100vh;
          background-color: #000000;
          overflow: hidden;
          display: flex;
          justify-content: center;
          align-items: center;
        }
    
        /* The sound wave element */
        .sound-wave {
          position: absolute;
          width: 100px;
          height: 100px;
          border-radius: 50%;
          background: linear-gradient(45deg, rgba(201, 67, 67, 0.886), rgba(255, 242, 165, 0.868));
          box-shadow: 0 0 40px rgb(255, 205, 80);
          pointer-events: none;
          transform: scale(1);
          animation: pulse 1s infinite;
        }
    
        /* Sound wave pulse animation */
        @keyframes pulse {
          0% {
            transform: scale(1);
            opacity: 0.6;
          }
          50% {
            transform: scale(1.5);
            opacity: 0.3;
          }
          100% {
            transform: scale(1);
            opacity: 0.6;
          }
        }
      </style>
    </head>
    <body>
    
      <!-- The sound wave element -->
      <div class="sound-wave"></div>
    
      <script>
        const soundWave = document.querySelector('.sound-wave');
    
        // Function to follow the cursor
        document.addEventListener('mousemove', (e) => {
          const x = e.clientX;
          const y = e.clientY;
    
          // Position the sound wave at the cursor
          soundWave.style.left = `${x - soundWave.offsetWidth / 2}px`;
          soundWave.style.top = `${y - soundWave.offsetHeight / 2}px`;
        });
      </script>
    
    </body>
    </html>
