
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clickable Title</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      height: 100vh;
      background-color: black;
      color: white;
    }

    /* Title Styling */
    h1 {
      font-family: 'Courier New', Courier, monospace;
      font-size: 44px; /* Adjust the size as needed */
      position: absolute;
      top: 10px; /* Adjust the distance from the top */
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      cursor: pointer; /* Indicate that it's clickable */
      transition: color 0.3s ease; /* Smooth transition effect on hover */
    }

    /* Hover effect on title */
    h1:hover {
      color: #ffffff; /* Change color on hover */
    }

    /* Link styling (remove default underline) */
    a {
      text-decoration: none; /* Remove default underline */
      color: inherit; /* Inherit the color from the h1 */
    }

  </style>
</head>
<body>

  <!-- Clickable Title -->
  <a href="THIRD_WEBPAGE.HTML">
    <h1>Music Evokes Memories and Stirs Reflections From Our Past...</h1>
  </a>

</body>
</html>




<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sound Waves</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 140vh;
    }

    /* Container for the sound waves */
    .soundwaves-container {
      position: absolute;
      bottom: 10px; /* Position near the bottom of the screen */
      width: 100%;
      height: 80px; /* Adjust height for the soundwave area */
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      pointer-events: none; /* Allow clicking through */
    }

    /* Individual sound wave styles */
    .soundwave {
      width: 6px;
      height: 80px;
      background: rgba(255, 255, 255, 0.8); /* White color with transparency */
      border-radius: 50%;
      opacity: 0; /* Start with no visibility */
      animation: soundwaveAnimation 2s ease-in-out infinite;
      animation-delay: var(--delay); /* Delay for each sound wave */
    }

    /* Soundwave animation */
    @keyframes soundwaveAnimation {
      0% {
        opacity: 0;
        transform: translateY(0) scaleX(0.5);
      }
      50% {
        opacity: 1;
        transform: translateY(-50px) scaleX(1);
      }
      100% {
        opacity: 0;
        transform: translateY(0) scaleX(0.5);
      }
    }

    /* Randomized delays for each soundwave */
    .soundwave:nth-child(odd) {
      animation-duration: 2s;
    }

    .soundwave:nth-child(even) {
      animation-duration: 3s;
    }

  </style>
</head>
<body>

  <!-- Soundwave container -->
  <div class="soundwaves-container" id="soundwaves-container">
    <!-- Soundwaves will be dynamically generated here -->
  </div>

  <script>
    // Function to generate random soundwaves with random delays and positions
    function createSoundwaves() {
      const container = document.getElementById('soundwaves-container');
      const numberOfWaves = 60; // Number of soundwaves across the screen
      const maxDelay = 6; // Max delay time for the soundwaves

      for (let i = 0; i < numberOfWaves; i++) {
        const wave = document.createElement('div');
        wave.classList.add('soundwave');

        // Assign a random delay for each soundwave
        const delay = Math.random() * maxDelay; // Random delay between 0 and maxDelay
        wave.style.setProperty('--delay', `${delay}s`);

        // Randomize the positioning of each wave across the bottom
        wave.style.left = `${(100 / numberOfWaves) * i}%`;

        container.appendChild(wave);
      }
    }

    // Call the function to create soundwaves when the page loads
    window.onload = createSoundwaves;
  </script>
  
</body>
</html>








<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Hover with Description</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      height: 80vh;
      text-align: center;
    }

    /* Container for the images */
    .image-container {
      display: flex;
      justify-content: space-evenly;
      width: 100%;
      margin-top: 20px; /* Adjust to fit the page */
    }

    /* Styling for each image */
    .image-container .image-wrapper {
      position: relative;
      text-align: center;
    }

    .image-container img {
      width: 200px; /* Size of the images */
      height: 400px;
      object-fit: cover;
      border-radius: 5px; /* Rounded corners */
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    /* Hover effect to expand image */
    .image-container img:hover {
      transform: scale(1.2); /* Make image bigger */
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.8); /* Glow effect */
    }

    /* Description Popup */
    .image-description {
      display: none;
      position: absolute;
      bottom: -30px; /* Position below the image */
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      width: 100px; /* You can adjust width */
      text-align: center;
    }

    /* Show description when hovering over image */
    .image-wrapper:hover .image-description {
      display: block;
    }


  </style>
</head>
<body>

  <!-- Image Container with 6 Images -->
  <div class="image-container">
    <div class="image-wrapper">
      <img src="1.jpg" alt="Image 1">
      <div class="image-description">Music</div>
    </div>

    </div>

    </div>

    </div>

</body>

<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Cursor Follow Sound Wave</title>
      <style>
        /* Body layout */
        body {
          margin: 0;
          padding: 0;
          height: 100vh;
          background-color: #000000;
          overflow: hidden;
          display: flex;
          justify-content: center;
          align-items: center;
        }
    
        /* The sound wave element */
        .sound-wave {
          position: absolute;
          width: 100px;
          height: 100px;
          border-radius: 50%;
          background: linear-gradient(45deg, rgba(201, 67, 67, 0.886), rgba(255, 242, 165, 0.868));
          box-shadow: 0 0 40px rgb(255, 205, 80);
          pointer-events: none;
          transform: scale(1);
          animation: pulse 1s infinite;
        }
    
        /* Sound wave pulse animation */
        @keyframes pulse {
          0% {
            transform: scale(1);
            opacity: 0.6;
          }
          50% {
            transform: scale(1.5);
            opacity: 0.3;
          }
          100% {
            transform: scale(1);
            opacity: 0.6;
          }
        }
      </style>
    </head>
    <body>
    
      <!-- The sound wave element -->
      <div class="sound-wave"></div>
    
      <script>
        const soundWave = document.querySelector('.sound-wave');
    
        // Function to follow the cursor
        document.addEventListener('mousemove', (e) => {
          const x = e.clientX;
          const y = e.clientY;
    
          // Position the sound wave at the cursor
          soundWave.style.left = `${x - soundWave.offsetWidth / 2}px`;
          soundWave.style.top = `${y - soundWave.offsetHeight / 2}px`;
        });
      </script>
    
    </body>
    </html>
